<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실습4</title>
  </head>
  <style>
      .default {
            display: inline-block;
            border: 1px solid black;
            color: white;
            background-color: gray;
            width:200px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
  </style>
  <body>
    <center>
    <div class="default">html</div>
    <div class="default">css</div>
    <div class="default">javascript</div>
    <br>
    <div class="default">html</div>
    <div class="default">css</div>
    <div class="default">javascript</div>
    <br>
    <div class="default">html</div>
    <div class="default">css</div>
    <div class="default">javascript</div>
    </center>

    <script>

        var mouse = document.getElementsByClassName("default");
        for (var i = 0; i<mouse.length; i++) {
            mouse[i].addEventListener('mouseover', function() {
                for (var j = 0; j < mouse.length; j++) {
                  mouse[j].style.color = "white";
                  mouse[j].style.backgroundColor = "gray";
                }
                this.style.color = "black";
                this.style.backgroundColor = "white";
                } 
            )
        }
    </script>
  </body>
</html>
