 <html>
  <head>
    <title>exam03</title>
    <style>
      /* class는 .으로 시작..*/
      .my_class {
        color:pink
      }

      /* id는 #으로 시작.. unique 하다. */
      #my_id {
        background-color: violet;
      }
    </style>
  </head>

  <body>
    <!-- div.. inline 방식 -->
    <div style="border: 1px; border-style: groove; color: red;">
      <h1>Hello world!</h1>
    </div>

    <!-- span.. inline 방식 -->
    <span style="color: royalblue;">
      <h1>Hello world!</h1>
    </span>

    <div class="my_class">
      <h1>안녕 세계</h1>
    </div>

    <div id="my_id">
      <h1>안녕 세계</h1>
    </div>
  </body>
</html>
