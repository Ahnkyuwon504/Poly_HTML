    function show() {

    function hide() {
      $('#hello').hide();

      $('.hideButton').on(
        'click', function() {
          $('#hello').hide();

        alert('안녕');

    $(function () {
      $('#addButton').click(function() {
        // val인데 메소드야.. return해줄거야
        let text = $('#textField').val();
        $('ul').append('<li>' + text + '</li>');
        // 추가하고 비워주자
        $('#textField').val('');
      })


      $('#htmlButton').click(function() {
        $('#box').html('<h1>Hello World!</h1>');
      })

      $('#textButton').click(function() {
        $('#box').text('<h1>Hello World!</h1>');
      })

      $('#hello').on('click', function() {
        $(this).hide();
      })
    })

    function test() {

      if (!$('input:checkbox[name=checkAll]').is(':checked')) {
        $('input:checkbox[name=check]').each(function () {
          // $(this).prop('checked', true);
          if (this.checked) {
            this.checked = false;
          } else if (!this.checked) {
            this.checked = false;
          }
        })
      } else if ($('input:checkbox[name=checkAll]').is(':checked')) {
        $('input:checkbox[name=check]').each(function () {
          // $(this).prop('checked', true);
          if (this.checked) {
            this.checked = true;
          } else if (!this.checked) {
            this.checked = true;
          }
        })
      }

      
      

    


    }

    function showChecked() {
      let result = document.getElementById('result');
      var str = '';

      $('input:checkbox[name=check]').each(function (i, e) {
        var num = i + 1;
        
        if ($(this).is(':checked')) {
          let title = document.getElementById(num).innerText;
          str += '<div>';
          str += title;
          str += '</div>';
        }
      })

      result.innerHTML = str;
    }

  </script>
