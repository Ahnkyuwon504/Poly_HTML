<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HW01</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      overflow: hidden;
    }
    #box {
      border: 1px solid black;
      width: 100%;
      height: 500px;
      position: absolute;
    }

    #syuya {
      width: 100px;
      left: 50px;
      top: 400px;
      position: relative;
    }

    /* -100부터 시작해서.. 1000까지 */
    #enemySyuya {
      width: 100px;
      right: -100px;
      top: 400px;
      position: absolute;
    }
  </style>
  <script>
    let isAnimating = false;

    // 점프점프
    function jump(event) {
      if (isAnimating) {
        return;
      }

      let params = {};
      if (event.code == 'Space') {
        params = {
          top: '-=400px'
        }
      } else {
        return;
      }

      isAnimating = true;

      $('#syuya').animate(params, 500, function () {
      }).animate({
        top: '+=400px'
      }, 500, function () {
        isAnimating = false;
      });
    }

    // 점프발동
    window.addEventListener('keydown', function (event) {
      jump(event);
    });

    // 미사일미사일
    setInterval(function () {
      enemySyuya(getRandomInt(700, 1000), getRandomInt(100, 1700));
    }, 1000);

    // 미사일의 속성
    function enemySyuya(speed, position) {
      // 발사는 1700px씩

      //   $('#enemySyuya').animate({
      //     left: '-=1700px'
      //   }, speed).css({ // 얘를 바로 이어붙여도 됨
      //     left: position
      //   })
      // }
      $('#enemySyuya').animate({
        left: '-=1700px'
      }, speed, function () {
        // 돌아오는건 랜덤..즉 시작위치는 랜덤
        $('#enemySyuya').css({
          left: position
        })
      })
    }


    // $('#enemySyuya').animate({
    //     left: '1700px'
    //     }, speed)

    // 미사일 속도, 발사위치 리턴하는 Random함수
    function getRandomInt(min, max) {
      min = Math.ceil(min); // 올림
      max = Math.floor(max); // 내림
      let result = Math.floor(Math.random() * (max - min)) + min;
      return result;
    }
  </script>

</head>

<body>
  <div id="box">
    <img src="./슈야_givingheart.gif" alt="" id="syuya">
    <img src="./슈아_Dancing.png" alt="" id="enemySyuya">
  </div>
</body>

</html>
